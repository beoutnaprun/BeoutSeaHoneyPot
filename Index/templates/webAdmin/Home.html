<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>BeoutSea-Admin</title>
    {% load static %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'Home/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">
    <!-- layui样式 -->
    <link rel="stylesheet" href="{% static 'Home/layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'Home/css/yadmin.css' %}">
    <link rel="stylesheet" href="{% static 'Home/css/common.css' %}">
    <link rel="stylesheet" href="{% static 'Home/static/remixicon/fonts/remixicon.css' %}">
    <link rel="stylesheet" href="{% static 'Home/css/index.css' %}">
</head>

<body class="layui-layout-body">

    <div class="layui-layout layui-layout-admin">

        <div class="layui-header">
            <!-- logo 区域 -->
            <div class="layui-logo">
                <img src="{% static 'Home/images/security.png' %}" alt="logo" style="margin-left: -5px;" />
                <cite>
                    BeoutSea&emsp;
                </cite>
            </div>

            <!-- 头部区域 -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item" lay-unselect>
                    <a lay-event="flexible" title="侧边伸缩">
                        <i class="layui-icon layui-icon-shrink-right"></i>
                    </a>
                </li>
                <!-- 面包屑 -->
                <span class="layui-breadcrumb layui-anim layui-anim-up">
                    <a><cite>首页</cite></a>
                </span>
            </ul>

            <!-- 头像区域 -->
            <ul class="layui-nav layui-layout-right">

                <li class="layui-nav-item user-selection">
                    <a>
                        <img src="{% static 'Home/images/avatar.png' %}" class="layui-nav-img" alt="头像">
                        <cite>管理员</cite>
                        <span class="layui-nav-more"></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd lay-unselect>
                            <a lay-event="editPwd">修改密码</a>
                        </dd>
                        <hr>
                        <dd lay-unselect>
                            <a href="/webAdmin/LoginOut">退出</a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>

        <!-- 左侧导航区域 -->
        <div class="layui-side ">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="lay-nav" lay-accordion="true">
                    <li class="layui-nav-item">
                        <a lay-url="/api/view?act=webAdmin/home/index.html" lay-id="home">
                            <i class="ri-home-8-line"></i>&emsp;<cite>首页</cite>
                        </a>
                    </li>

                    <li class="layui-nav-item">
                        <a lay-id="/api/view?act=webAdmin/home/attack.html" lay-url="/api/view?act=webAdmin/home/attack.html">
                            <i class="ri-shield-keyhole-line"></i>&emsp;<cite>攻击画像</cite>
                        </a>
                    </li>

                    <li class="layui-nav-item">
                        <a lay-id="/api/view?act=webAdmin/website/index.html" lay-url="/api/view?act=webAdmin/website/index.html">
                            <i class="ri-settings-4-line"></i>&emsp;<cite>网站设置</cite>
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a lay-id="/api/view?act=webAdmin/home/user.html" lay-url="/api/view?act=webAdmin/home/user.html">
                            <i class="ri-shield-user-line"></i>&emsp;<cite>用户管理</cite>
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a lay-id="http://www.bjrrkj.cn" lay-url="http://www.bjrrkj.cn">
                            <i class="ri-remixicon-line"></i>&emsp;<cite>官网</cite>
                        </a>
                    </li>
                </ul>

            </div>
        </div>

        <div class="layui-body">
            <div class="layui-pagetabs">
                <div class="layui-icon admin-tabs-control layui-icon-refresh-3" lay-event="refresh"></div>
                <div class="layui-tab" lay-unauto lay-allowclose="true" lay-filter="lay-tab">
                    <ul class="layui-tab-title">
                        <li lay-id="home" lay-url="/api/view?act=webAdmin/home/index.html" class="layui-this">
                            <!-- <i class="ri-home-heart-line ri-xl"></i> -->
                            <i class="ri-home-8-line ri-xl"></i>
                        </li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <iframe src="/api/view?act=webAdmin/home/index.html" class="layui-iframe"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部固定区域 -->
        <div class="layui-footer">
            copyright © 2023 RR-Honeypot-Admin all rights reserved.
        </div>

        <!-- 移动端遮罩 -->
        <div class="site-mobile-shade"></div>
    </div>
    <!-- layui JS -->
    <script src="{% static 'Home/layui/layui.js' %}"></script>
    <!-- jQuery JS -->
    <script src="{% static 'Home/js/jquery.js' %}"></script>
    <!-- 公共JS -->
    <script src="{% static 'Home/js/common.js' %}"></script>

</body>

</html>
