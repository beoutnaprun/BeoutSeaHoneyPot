<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>BeoutSea登录</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    {% load static %}
    <link rel='stylesheet' href="{% static 'webAdmin/css/bootstrap.min.css' %}">
    <link rel='stylesheet' href="{% static 'webAdmin/css/perfect-scrollbar.min.css' %}">
    <link rel='stylesheet' href="{% static 'webAdmin/css/style.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-12 col-sm-12 col-md-12 col-lg-5 text-center left__section">
                <div class="dowebok">
                    <h1 class="heading my-5" style="padding-top: 10rem;">BeoutSea登录</h1>
                    <p class="paragraph">BeoutSea</p>
                    <form action="" class="mt-4">
                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label for="formGroupExampleInput" class="d-block mx-auto"><img src="{% static 'webAdmin/images/8dq.svg' %}"
                                        width="18" height="18" class="mt-2"></label>
                            </div>
                            <input type="text" class="form-control" placeholder="请输入用户名" aria-label=""
                                aria-describedby="basic-addon1" id="username">
                        </div>
                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label for="formGroupExampleInput" class="d-block mx-auto"><img src="{% static 'webAdmin/images/8dT.svg' %}"
                                        width="18" height="18" class="mt-2"></label>
                            </div>
                            <input type="password" class="form-control" placeholder="请输入密码" aria-label="" aria-describedby="basic-addon1" id="passwd">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-primary form-control" onclick="AdminLogin()">登陆</button>
                        </div>
                        <div class="form-check float-left my-3">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-7">
                <div class="bg"></div>
            </div>
        </div>
    </div>
    <script src="{% static 'webAdmin/js/popper.min.js' %}"></script>
    <script src="{% static 'webAdmin/js/jquery.min.js' %}"></script>
    <script src="{% static 'webAdmin/js/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'webAdmin/js/index.js' %}"></script>

</body>
<script>
    function AdminLogin()
    {
        var username = document.getElementById('username').value
        var password = document.getElementById('passwd').value
        $.ajax({
            'url':"/webAdmin",
            'type':'POST',
            'data':{
                username:username,
                password:password
            },
            success:function (data)
            {
                if (data === 'Success')
                {
                    window.location.href = '/webAdmin/Index'
                }
                else {
                    alert(data)
                }
            }
        })
    }
</script>
</html>
